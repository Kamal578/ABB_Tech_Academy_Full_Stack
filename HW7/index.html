<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--add link to styles.css-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>News Feed</h1>
      <button id="addPostButton">Add Post</button>
    </header>

    <div id="loading">
      <div class="loader"></div>
    </div>

    <div id="postsContainer"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Post</h2>
        <input type="text" id="postTitle" placeholder="Title" required />
        <textarea id="postText" placeholder="Text" required></textarea>
        <button id="createPostButton">Create</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
